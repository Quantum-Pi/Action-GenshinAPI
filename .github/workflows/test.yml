name: Test Action

on:
    workflow_dispatch:

jobs:
    fetch:
        runs-on: ubuntu-22.04
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Genshin Fetch
              id: genshin
              uses: ./
              with:
                  uuid: 605452914
                  usage: 'QuantumPie.net Genshin profile display'
            - name: Write Output
              run: |
                  echo "${{ steps.genshin.outputs.json }}" > genshin_raw.ts
                  npm run dev:format
